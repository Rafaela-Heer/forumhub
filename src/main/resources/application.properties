# Server
server.port=8080

spring.application.name=forumhub

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=forum
spring.datasource.password=forum
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger

# JWT
jwt.secret=senhapasswordgrande123
jwt.expiration=3600
